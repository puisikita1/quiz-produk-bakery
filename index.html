<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <style>
        /* Reset CSS agar full screen tanpa margin putih */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Mencegah scrollbar ganda */
            background-color: transparent;
        }

        /* Container utama agar fleksibel */
        .embed-container {
            width: 100%;
            height: 100vh;
            /* Menggunakan 100% tinggi viewport */
            display: flex;
            flex-direction: column;
        }

        /* Memastikan iframe mengisi ruang yang tersisa */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* Styling link footer agar rapi (opsional) */
        .footer-link {
            text-align: center;
            padding: 5px;
            background: #fff;
            font-family: sans-serif;
            font-size: 12px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="embed-container">
        <iframe src="https://wayground.com/embed/quiz/6981f566cc463f184f3f4cb8" title=" - Wayground" allowfullscreen>
        </iframe>

        <a href="https://wayground.com/admin?source=embedFrame" target="_blank" class="footer-link">
            Explore more at Wayground.
        </a>
    </div>

</body>

</html>
